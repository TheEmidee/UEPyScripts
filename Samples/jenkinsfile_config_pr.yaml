name: MyPipeline
features:
  properties:
    items:
      - "buildDiscarder( logRotator( numToKeepStr: '10' ) )"
      - "pipelineTriggers( [ cron( 'H 3 * * 1-6' ) ] )"
  slack_notifications:
    channel: "#ci-cd"
    on_success:
      enabled: true
    on_failure:
      enabled: true
    on_unstable:
      enabled: true
    on_exception:
      enabled: true
