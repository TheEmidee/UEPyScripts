name: MyPipeline
features:
  properties:
    items:
      - "buildDiscarder( logRotator( numToKeepStr: '10' ) )"
      - "pipelineTriggers( [ cron( 'H 3 * * 1-6' ) ] )"
  slack_notifications:
    channel: "#ci-cd"
    message_template: " : ${env.JOB_NAME} - ${env.CHANGE_BRANCH} #${env.BUILD_NUMBER} (<${env.BUILD_URL}|Open>)"
    on_success:
      blocks_message:
        enabled: true
        channel_override: "#so[pihjgosdfhj]"
    on_failure:
      simple_message:
        enabled: false
    on_unstable:
      simple_message:
        channel_override: "#fubar"
        message: "Hello world"
  git:
    use_simple_checkout: false
    branch_name: "refs/heads/develop"
    extensions:
      CheckoutOption:
        timeout: 120
      SubmoduleOption:
        disableSubmodules: false
        parentCredentials: true
        recursiveSubmodules: true
        reference: ""
        timeout: 120
        trackingSubmodules: false
      GitLFSPull:
        enabled: true
    user_remote_config:
      credentials_id:
        id: "CredentialId"
        url: "git@github.com:Github/Octocat.git"
