name: MyPipeline
features:
  slack_notifications:
    channel: "#ci-cd"
    on_success: 
      enabled: true
    on_failure: 
      enabled: true
    on_unstable: 
      enabled: true
    on_exception: 
      enabled: true

  cron_trigger:
    schedule: "H 2 * * *"
    ignore_post_commit_hooks: true